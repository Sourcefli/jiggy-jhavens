        <h1>Contact</h1>

<p class="mb-8">
    Please reach out if you have any questions or would like to know more. <br> This form sends an email directly to me.
</p>

<div>
    <form action="/contact" class="mb-12" x-data="contactForm()" @submit.prevent="submitData">
        <div class="flex flex-wrap mb-6 -mx-3">
            <div class="w-full md:w-1/2 mb-6 md:mb-0 px-3">
                <label class="block mb-2 text-gray-800 text-sm font-semibold" for="contact-name">
                    Name
                </label>

                <input
                    x-model="formData.name"
                    type="text"
                    id="contact-name"
                    placeholder="Jane Doe"
                    name="name"
                    class="block w-full border shadow rounded-lg outline-none mb-2 px-4 py-3"
                    required
                >
            </div>

            <div class="w-full px-3 md:w-1/2">
                <label class="block text-gray-800 text-sm font-semibold mb-2" for="contact-email">
                    Email Address
                </label>

                <input
                    x-model="formData.email"

                    type="email"
                    id="contact-email"
                    placeholder="email@domain.com"
                    name="email"
                    class="block w-full border shadow rounded-lg outline-none mb-2 px-4 py-3"
                    required
                >
            </div>
        </div>

        <div class="w-full mb-12">
            <label class="block text-gray-800 text-sm font-semibold mb-2" for="contact-message">
                Message
            </label>

            <textarea
                x-model="formData.message"

                id="contact-message"
                rows="4"
                name="message"
                class="block w-full border shadow rounded-lg outline-none appearance-none mb-2 px-4 py-3"
                placeholder="A lovely message here."
                required
            ></textarea>

            <h4 x-ref="message" class="font-bold" x-text="message"></h4>
        </div>

        <div class="flex justify-end w-full">
            <input
                type="submit"
                value="Submit"

                class="block bg-brand-dark-shade hover:bg-brand-dark-accent text-white text-sm font-semibold leading-snug tracking-wide uppercase shadow rounded-lg cursor-pointer px-6 py-3"
            >
        </div>
    </form>
</div>

        <script>
        const contactForm = () => {
            return {
                formData: {
                    name: '',
                    email: '',
                    message: ''
                },
                message: '',
                myEmail: 'mail@jhavens.tech',

                submitData() {
                    this.message = ''

                    fetch('https://290c19fe9df43dd6af37a8395fe83b35.m.pipedream.net', {
                        method: 'post',
                        headers: {
                            'X-bearer': 'jht@2021'
                        },
                        body: JSON.stringify(this.formData)
                    })
                    .then(response => {
                        let visitorName = this.formData.name
                        console.log({ successResponse: response})
                        this.reset()
                        this.successMessage(visitorName)

                    })
                    .catch(error => {
                        console.log({ failedResponse: response})
                        this.failedMessage(this.formData.name)
                    })
                },

                successMessage(visitorName) {
                    this.$refs.message.classList.add("text-green-400")
                    this.message = `Form successfully submitted! Thank you ${visitorName}. I will be in touch as soon as possible.`
                    setTimeout(() => {
                        this.$refs.message.classList.add('hidden')
                    }, 2000)
                },

                failedMessage(visitorName) {
                    this.$refs.message.classList.add('text-red-400')
                    this.message = `Sorry ${visitorName}, there was an issue when submitting the form. Feel free to try again or email me directly at ${this.myEmail}`
                    setTimeout(() => {
                        this.$refs.message.classList.add('hidden')
                    }, 3500)
                },

                reset() {
                    this.formData.name = ''
                    this.formData.email = ''
                    this.formData.message = ''
                }
            }
        }
    </script>
